# Define the root logger with appender 'console'
log4j.rootLogger = DEBUG, console

# Set the appender named 'console' to be a console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#log4j.appender.console.layout.conversionPattern=%d{yyyy.MM.dd.kk.mm.ss} %p %c{4} - %m%n
log4j.appender.console.layout.conversionPattern=%c{4} - %m%n

